run:
  deadline: 10m
  tests: true

# Output configuration options.
output:
  formats: colored-line-number
  print-issued-lines: true
  print-linter-name: true

# All available settings of specific linters.
linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    check-shadowing: true
  gofmt:
    simplify: true
  staticcheck:
    checks: [ "all","-ST1000" ]

linters:
  disable-all: true
  enable:
    - goimports
    - gocritic
    - misspell
    - govet
    - ineffassign
    - unconvert
    - gofmt
    - gosimple
    - staticcheck
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - dogsled
    - durationcheck
    # - errchkjson (todo)
    # - errorlint (todo)
    - copyloopvar
    - usestdlibvars
  fast: false